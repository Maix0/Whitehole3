<svg width="800" height="40" viewBox="0 0 800 40" fill="none" xmlns="http://www.w3.org/2000/svg" x="0" y="{y}">
    <rect x="40" width="720" height="40" rx="10" fill="#{role_color}" />
    <rect x="40" width="720" height="40" rx="10" fill="url(#paint0_linear)" fill-opacity="0.45" />
    <circle cx="50" cy="20" r="20" fill="#{circle_color}" />
    <text fill="black" xml:space="preserve" style="white-space: pre" font-family="Ubuntu Mono" font-size="{rank_font_size}"
        letter-spacing="0.045em">
        <tspan x="{rank_x}" y="{rank_y}">{rank}</tspan>
    </text>
    <text fill="#F3C70D" xml:space="preserve" style="white-space: pre" font-family="Ubuntu Mono" font-size="36"
        letter-spacing="0em">
        <tspan x="820" y="29.88" text-anchor="end">{points}</tspan>
    </text>
    <text fill="black" xml:space="preserve" style="white-space: pre" font-family="Ubuntu Mono" font-size="36"
        letter-spacing="0.045em">
        <tspan x="70" y="32" text-anchor="start">{username}</tspan>
    </text>
    <defs>
        <linearGradient id="paint0_linear" x1="733" y1="20.0001" x2="12" y2="20" gradientUnits="userSpaceOnUse">
            <stop />
            <stop offset="0.0001" />
            <stop offset="1" stop-opacity="0" />
        </linearGradient>
    </defs>
</svg>
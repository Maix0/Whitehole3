<svg width="500" height="200" viewBox="0 0 500 200" fill="none" xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink">
    <rect id="background" width="500" height="200" rx="33" fill="url(#pattern1)" />
    <circle cx="60" cy="61" r="50" fill="#1E1E1E" />
    <circle cx="60" cy="61" r="50" fill="url(#pattern0)" />
    <path
        d="M25 151C25 147.686 27.6863 145 31 145H419C422.314 145 425 147.686 425 151V169C425 172.314 422.314 175 419 175H31C27.6863 175 25 172.314 25 169V151Z"
        fill="#1E1E1E" />
    <rect x="24" y="145" width="{width}" height="30" rx="6" fill="white" />
    <text fill="black" xml:space="preserve" style="white-space: pre" font-family="Ubuntu Mono" font-size="30"
        letter-spacing="0em">
        <tspan x="437" y="169.9">{percent}%</tspan>
    </text>
    <text fill="black" xml:space="preserve" style="white-space: pre" font-family="Ubuntu Mono" font-size="30"
        letter-spacing="0em">
        <tspan x="121" y="35.9">{username}</tspan>
    </text>
    <text fill="black" xml:space="preserve" style="white-space: pre" font-family="Ubuntu Mono" font-size="30"
        letter-spacing="0em">
        <tspan x="233" y="135.9">{next}</tspan>
    </text>
    <text fill="black" xml:space="preserve" style="white-space: pre" font-family="Ubuntu Mono" font-size="30"
        letter-spacing="0em">
        <tspan x="217" y="135.9">/</tspan>
    </text>
    <text fill="black" xml:space="preserve" style="white-space: pre" font-family="Ubuntu Mono" font-size="30"
        letter-spacing="0em">
        <tspan x="220" y="135.9" text-anchor="end">{current}</tspan>
    </text>
    <defs>
        <pattern id="pattern1" width="1" height="1">
            <use xlink:href="#image1" />
        </pattern>
        <image id="image1" xlink:href="{background_image}" width="500" height="200" />

        <pattern id="pattern0" width="1" height="1">
            <use xlink:href="#image0" />
        </pattern>
        <image id="image0" width="100" height="100" xlink:href="{img}" />
        
    </defs>
</svg>